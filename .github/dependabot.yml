version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 5
    target-branch: "testing"
    rebase-strategy: "disabled"
    allow:
      - dependency-type: "github.com/gardener/gardener"
    ignore:
      - dependency-name: "all"
    labels:
    - kind/enhancement